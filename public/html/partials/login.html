<div class="block-center">
  <div class="form-wrapp">
    <form name="loginForm" method="post" ng-submit="doLogin()"
          novalidate autocomplete="off">
      <fieldset class="authorization">
        <div class="form_block">
          <div class="element-wrapper"
               ng-class="{error : loginForm.login.$invalid && (loginForm.login.$dirty || loginForm.$submitted)}">
            <input name="login" type="text"
                   required ng-model="login"
                   placeholder="{{ translates.form_login }}*">
            <div class="error-block"
                 ng-show="(loginForm.login.$invalid && (loginForm.login.$dirty || loginForm.$submitted)) || (serverErrors.login && !loginForm.$invalid)">
              <span ng-show="loginForm.login.$error.required">
                {{ translates.error_required }}
              </span>
              <span ng-show="serverErrors.login && !loginForm.$invalid" ng-model="serverErrors.login">
                  {{ serverErrors.login }}
              </span>
            </div>
          </div>
        </div>
        <div class="form_block">
          <div class="element-wrapper"
               ng-class="{error : loginForm.pass.$invalid && (loginForm.pass.$dirty || loginForm.$submitted)}">
            <input name="pass" type="password"
                   required ng-minlength="4" ng-maxlength="10"
                   ng-model="pass" placeholder="{{ translates.form_pass }}*">
            <div class="error-block"
                 ng-show="(loginForm.pass.$invalid && (loginForm.pass.$dirty || loginForm.$submitted)) || (serverErrors.pass && !loginForm.$invalid)">
              <span ng-show="loginForm.pass.$error.required">
                {{ translates.error_required }}
              </span>
              <span ng-show="loginForm.pass.$error.minlength || loginForm.pass.$error.maxlength">
                  Длинна паролья должна быть от 4 до 10 символов.
              </span>
              <span ng-show="serverErrors.pass && !loginForm.$invalid" ng-model="serverErrors.pass">
                  {{ serverErrors.pass }}
              </span>
            </div>
          </div>
        </div>
        <button type="submit"><span>{{ translates.button_login }}</span></button>
      </fieldset>
    </form>
  </div>
</div>
